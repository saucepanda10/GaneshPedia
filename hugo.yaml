# Hugo configuration file
title: Ganeshpedia

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: The Encyclopedia
      pageRef: /docs
      weight: 1
    - name: Credits
      pageRef: /credits
      weight: 2
    - name : Syrian Gov.
      url: https://egov.sy
      weight : 3
    - name: Search
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: false
    copyright: "Ganeshpedia Â© 2024 by Orange Labs is licensed under CC BY-NC-SA 4.0 "

  editURL:
    enable: false
    base: "If you get redirected here please tell the developers to disable the enable : true in main/hugo.yaml"
