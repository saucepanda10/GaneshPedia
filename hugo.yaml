# Hugo configuration file
title: Ganeshpedia

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: The Encyclopedia
      pageRef: /docs
      weight: 1
    - name: Credits
      pageRef: /credits
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
     - name : Syrian Gov.
      url: "https://egov.sy"
      weight : 5
      params : 
       icon: syria 

params:
  navbar:
    displayTitle: true
    displayLogo: true

  logo:
      path: static/images/logo.svg
      dark: static/images/logo.svg
      link: /
      width: 80
      height: 100
   

footer:
    displayCopyright: false
    displayPoweredBy: true

editURL:
    enable: false
    base: "If you get redirected here please tell the developers to disable the enable : true in main/hugo.yaml"
